    <script>
      /// For Change Theme of Document
      let changeTheme = document
        .getElementById("changeTheme")
        .addEventListener("click", () => {
          document.documentElement.classList.add("transition");
          window.setTimeout(() => {
            document.documentElement.classList.remove("transition");
          }, 1000);
          if (document.documentElement.getAttribute("data-theme") === "light") {
            document.documentElement.setAttribute("data-theme", "dark");
          } else {
            document.documentElement.setAttribute("data-theme", "light");
          }
        });
      function openMenuModal() {
        let barsClass = document.getElementById("bars__class");
        if (barsClass.className == "fa fa-bars") {
          barsClass.className = "fa fa-times";
        } else {
          barsClass.className = "fa fa-bars";
        }
      }
    </script>
